<form id="entity-edit-{{ entity.id }}" hx-put="/entity/{{ entity.id }}" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>Name</label>
    <input type="text" name="name" value="{{ entity.name }}">
  </div>
  <div>
    <label>Description</label>
    <input type="text" name="description" value="{{ entity.description }}">
  </div>
  <button>Submit</button>
  <button
    hx-get="/entity/{{ entity.id }}/cancel"
    hx-target="#entity-edit-{{ entity.id }}"
    hx-swap="outerHTML">Cancel</button>
</form>
